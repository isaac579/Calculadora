<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="CSS/stylo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora en JS</title>
</head>
<body>
    <div class="container">
            <div class="calculadora">
                <div class="display">
                    <div class="valorAnterior">3456</div>
                    <div class="valorActual">789</div>
                </div>
                    <button class="col-2">C</button>
                    <button class="numero">&larr;</button>
                    <button class="numero">%</button>
                    <button class="numero">7</button>
                    <button class="numero">8</button>
                    <button class="numero">9</button>
                    <button class="Operador">X</button>
                    <button class="numero">4</button>
                    <button class="numero">5</button>
                    <button class="numero">6</button>
                    <button class="Operador">-</button>
                    <button class="numero">1</button>
                    <button class="numero">2</button>
                    <button class="numero">3</button>
                    <button class="Operador">+</button>
                    <button class="col-2">0</button>
                    <button class="numero">.</button>
                    <button class="Operador">=</button>
            </div>
    </div>
</body>
</html>
